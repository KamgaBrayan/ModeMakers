<div class="space-y-3">
    <div>
        <h1 class="text-2xl font-bold text-gray-900">Robe d'été</h1>
        <p class="text-base text-gray-600">Créé par: Marie Couture</p>
    </div>

    <div class="space-y-1">
        <h2 class="text-base font-semibold text-gray-900">Délais de confection</h2>
        <div class="flex flex-col space-y-1">
            <label class="inline-flex items-center">
                <input type="radio" name="delai" class="form-radio text-blue-600 h-4 w-4" checked>
                <span class="ml-2 text-sm">Normal</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" name="delai" class="form-radio text-blue-600 h-4 w-4">
                <span class="ml-2 text-sm">Rapide</span>
            </label>
        </div>
    </div>

    <div class="space-y-1">
        <h2 class="text-base font-semibold text-gray-900">Matériaux</h2>
        <div class="flex flex-col space-y-1">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-blue-600 h-4 w-4">
                <span class="ml-2 text-sm">Wax</span>
            </label>
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-blue-600 h-4 w-4">
                <span class="ml-2 text-sm">Dentelle</span>
            </label>
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-blue-600 h-4 w-4">
                <span class="ml-2 text-sm">Gabardine</span>
            </label>
        </div>
    </div>

    <div class="space-y-1">
        <h2 class="text-base font-semibold text-gray-900">Mensurations</h2>
        <div class="flex flex-wrap gap-2">
            <a href="#" class="text-sm px-3 py-1.5 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Uploader mes mensurations
            </a>
            <a href="#" class="text-sm px-3 py-1.5 border border-blue-600 text-blue-600 rounded-md hover:bg-blue-50">
                Prendre mes mensurations
            </a>
        </div>
    </div>

    <div class="space-y-1">
        <h2 class="text-base font-semibold text-gray-900">Description</h2>
        <textarea 
            class="w-full h-16 p-2 text-sm border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Ajoutez une description..."></textarea>
    </div>

    <div class="space-y-2">
        <div class="flex items-center justify-between">
            <span class="text-base font-semibold text-gray-900">Montant total:</span>
            <span class="text-xl font-bold text-blue-600">8,900.00 N</span>
        </div>
        <div class="flex justify-center">
            <button class="px-6 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                Ajouter au panier
            </button>
        </div>
    </div>
</div>
