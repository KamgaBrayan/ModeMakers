<div class="">
    <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
    <form>
      <!-- Gender -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
        <div class="flex items-center space-x-4">
          <label class="flex items-center">
            <input type="radio" name="gender" value="male" class="form-radio text-blue-600">
            <span class="ml-2">Male</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="gender" value="female" class="form-radio text-blue-600">
            <span class="ml-2">Female</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="gender" value="other" class="form-radio text-blue-600">
            <span class="ml-2">Other</span>
          </label>
        </div>
      </div>
  
      <!-- Location -->
      <div class="mb-4">
        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
        <input 
          type="text" 
          id="location" 
          placeholder="Enter your location"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      
  
      <!-- Specification -->
      <div class="mb-4">
        <label for="specification" class="block text-sm font-medium text-gray-700 mb-2">Specification</label>
        <textarea 
          id="specification" 
          rows="4" 
          placeholder="Add any additional details here"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <!-- Command Date -->
      <div class="mb-4">
        <label for="command-date" class="block text-sm font-medium text-gray-700 mb-2">Command Date <i>(Pay Attention to the Stylist availability at the end)</i></label>
        <input 
          type="date" 
          id="command-date" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-bg-indigo-700 focus:border-bg-indigo-700">
      </div>
  
      <!-- Submit Button -->
      <div class="text-right">
        <button 
          type="submit" 
          class="px-4 py-2 bg-indigo-700 text-white rounded-md shadow hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-bg-indigo-400">
          Submit
        </button>
      </div>
    </form>
  </div>
