<div class="calendar overflow-x-scroll">
    <h2 class="text-xl font-bold">{{ monthName }} {{ currentMonth.getFullYear() }}</h2>
    <div class="grid grid-cols-7 gap-2 w-full ">
      <div *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']" class="font-bold">{{ day }}</div>
      <div *ngFor="let day of daysInMonth" class="border p-2 text-center">
        {{ day }}
      </div>
    </div>
  </div>
