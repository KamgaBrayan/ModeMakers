<div class="w-[250px] p-4 border h-auto rounded-md shadow-md">
    <div class="flex flex-wrap gap-2">
      <span *ngFor="let day of daysAvailable" class="bg-blue-500 text-white py-1 px-3 rounded-full">
        {{ day }}
      </span>
    </div>
    <button (click)="toggleCalendar()" class="mt-4 w-full h-[40px] rounded-md bg-blue-500 text-white transition-all hover:bg-blue-600">
        View Calendar
    </button>
    <div *ngIf="showCalendar" class="mt-4">
        <app-calendar [currentMonth]="currentMonth"></app-calendar> <!-- Pass current month -->
