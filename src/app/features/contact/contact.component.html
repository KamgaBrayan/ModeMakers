<app-navbar/>

<div class="contact-container">
  <h1 class="title">Contact Us</h1>
  <p class="subtitle">Any question or remarks? Just write us a message!</p>

  <div class="contact-content">
    <!-- Contact Information Section -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p class="info-subtitle">Say something to start a live chat!</p>

      <div class="info-details">
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>+1012 3456 789</span>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>demoexample.com</span>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>132 Dartmouth Street Boston, Massachusetts 02156 United States</span>
        </div>
      </div>

      <div class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Email">
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" formControlName="phone" placeholder="+1 012 3456 789">
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea formControlName="message" placeholder="Write your message.."></textarea>
        </div>

        <button type="submit" class="submit-btn">
          Send Message
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</div>

<app-footer/>
