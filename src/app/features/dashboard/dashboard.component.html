<div class="dashboard-container">
  <!-- Sidebar -->
  <app-sidebar (sidebarStateChange)="onSidebarStateChange($event)"></app-sidebar>

  <!-- Main Content -->
  <div class="main-content" [ngClass]="{'sidebar-expanded': sidebarExpanded, 'sidebar-collapsed': !sidebarExpanded}">
    <!-- Header -->
    <div class="header">
      <h1 class="greeting">Hello Evano ðŸ‘‹</h1>
      <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
        <input type="text" placeholder="Search">
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon revenue">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Total Revenue</span>
          <span class="stat-value">{{75500 | number}} FCFA</span>
          <span class="stat-change positive">+8%</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon sales">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Total Sales</span>
          <span class="stat-value">{{31500 | number}}</span>
          <span class="stat-change positive">+15%</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon models">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Total Models</span>
          <span class="stat-value">{{247}}</span>
          <span class="stat-change negative">-4%</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon balance">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Balance</span>
          <span class="stat-value">{{24500 | number}} FCFA</span>
          <span class="stat-change negative">-25%</span>
        </div>
      </div>
    </div>

    <!-- Charts Grid -->
    <div class="charts-grid">
      <!-- Sales Progress -->
      <div class="sales-progress-card">
        <div class="card-header">
          <h3>Sales Progress</h3>
          <span class="subtitle">This Quarter</span>
        </div>
        <app-circular-progress [progress]="75.55" [radius]="80" [strokeWidth]="12"></app-circular-progress>
        <div class="progress-info">
          <div class="progress-values">
            <div class="value-item">
              <span class="label">Target</span>
              <span class="amount">$20k</span>
            </div>
            <div class="value-item">
              <span class="label">Last Week</span>
              <span class="amount">$16k</span>
            </div>
            <div class="value-item">
              <span class="label">Today</span>
              <span class="amount">$1.5k</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Statistics -->
      <div class="statistics-card">
        <div class="card-header">
          <h3>Statistics</h3>
          <span class="subtitle">Revenue and Sales</span>
        </div>
        <app-stats-chart></app-stats-chart>
      </div>
    </div>

    <!-- Bottom Grid -->
    <div class="bottom-grid">
      <!-- Top Selling Models -->
      <app-top-selling-models [models]="topSellingModels"></app-top-selling-models>

      <!-- Sales By Transaction -->
      <app-sales-by-location></app-sales-by-location>
    </div>

    <!-- Recent Orders -->
    <app-recent-orders></app-recent-orders>
  </div>
</div>
