<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Mes Commandes</h1>
    <div class="relative">
      <select
              class="appearance-none bg-white border border-gray-300 rounded-lg pl-3 pr-10 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#3734A9]">
        <option value="popular">Sort by: Popular</option>
        <option value="recent">Sort by: Recent</option>
      </select>
    </div>
  </div>

  <div class="space-y-4">
    <div *ngFor="let order of orders"
         class="bg-white rounded-lg border hover:shadow-lg transition-shadow">
      <div class="p-4 flex items-start gap-4">
        <img [src]="order.image" [alt]="order.name"
             class="w-24 h-24 object-cover rounded-lg flex-shrink-0">

        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-lg font-medium text-gray-900">{{order.name}}</h3>
              <p class="text-sm text-gray-600">Chez <span class="font-medium">{{order.stylist}}</span></p>
            </div>
            <div class="text-right">
              <span class="text-lg font-medium text-gray-900">{{order.price }}</span>
              <div class="mt-2">
                <span [class]="'px-3 py-1 rounded-full text-sm font-medium ' + getStatusClass(order.status)">
                  {{order.status}}
                </span>
              </div>
            </div>
          </div>
          <p class="mt-2 text-sm text-gray-600">{{order.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
