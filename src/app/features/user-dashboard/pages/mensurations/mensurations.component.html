<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Left Column - Saved Profiles -->
    <div class="lg:w-1/4">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4 text-[#3734A9]">Mensurations enregistr√©es</h2>
        <div class="space-y-3">
          <div *ngFor="let profile of savedProfiles"
               class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
            <div class="w-8 h-8 rounded-full bg-[#3734A9] text-white flex items-center justify-center text-sm">
              {{profile.name[0]}}
            </div>
            <span class="ml-3 text-sm font-medium">{{profile.name}}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Center Column - Measurement Form -->
    <div class="lg:w-2/4">
      <form  (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-semibold text-[#3734A9]">Nouvelle Mensuration</h2>
            <button type="submit"
                    class="bg-[#3734A9] text-white px-4 py-2 rounded-lg hover:bg-opacity-90 flex items-center gap-2">
              <i class="fas fa-plus"></i>
              Add a New Measurement
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700">Person Name</label>
              <input formControlName="name" type="text"
                     class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#3734A9] focus:ring-[#3734A9]">
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700">Height (cm)</label>
              <input formControlName="height" type="number"
                     class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#3734A9] focus:ring-[#3734A9]">
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
              <input formControlName="weight" type="number"
                     class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#3734A9] focus:ring-[#3734A9]">
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700">Age</label>
              <input formControlName="age" type="number"
                     class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#3734A9] focus:ring-[#3734A9]">
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700">Sex</label>
              <select formControlName="sex"
                      class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#3734A9] focus:ring-[#3734A9]">
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700">Clothes Preferences</label>
              <textarea formControlName="preferences"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[#3734A9] focus:ring-[#3734A9]">
              </textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Right Column - Avatar -->
    <div class="lg:w-1/4">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="relative aspect-[3/4] w-full">
          <img src="assets/avatar-placeholder.png" alt="Measurement Avatar"
               class="w-full h-full object-contain">
          <div class="absolute top-1/4 right-0 w-8 h-8 bg-[#FF91CF] rounded-full flex items-center justify-center">
            <span class="text-xs text-white">{{measurementForm.get('height')?.value || 170}}cm</span>
          </div>
          <div class="absolute top-1/2 right-0 w-8 h-8 bg-[#FF91CF] rounded-full flex items-center justify-center">
            <span class="text-xs text-white">{{measurementForm.get('weight')?.value || 72}}kg</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
